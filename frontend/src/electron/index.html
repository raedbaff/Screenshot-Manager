<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Screenshot Capture</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <h1>Screenshot Capture</h1>
    <div class="container">
      <div class="input-container">
        <input
          type="number"
          id="interval-input"
          placeholder="Interval in ms"
          min="1000"
          step="1000"
        />
        <button id="confirm-button" class="confirm-button">Set Interval</button>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <button id="toggle-button" class="toggle-button">Start Capture</button>
        <div class="pulse-animation capture" id="now-capturing" style="display: none;">Now Capturing ... </div>

      </div>
      <strong id="current-interval" class="current-interval"></strong>
    </div>
  </body>
</html>
